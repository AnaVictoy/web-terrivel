<!doctype html>
<html>
    <head>
        <title>TERRIWEL</title>
        <link rel="stylesheet" href="estilo.css">

    </head>
	<body>
	<form action="http://terrivel.herokuapp.com/monster" method="POST">
		<label>Nome: <input name="nome" type="text" pattern="[a-zA-Z]+$" required></label><br>
		<label>Numero de pedras: <input name="num_pedras" type="number" min="0" required></label>
		<label>Tamanho das pedras: <input name="tam_pedras" type="number" min="1" max="7" step="0.5" required></label>
		<label>Cor do Ceu 1: <input name="corCeu1" type="color"></label>
		<label>Cor do Ceu 1: <input name="corCeu2" type="color"></label>
		<label for="tipo_pedras">Tipo de Pedras </label>
		<select name="tipo_pedras" id="tipo_pedras">
			<option value="marroada">marroada</option>
			<option value="ametista">ametista</option>
			<option value="topazio">topazio</option>
			<option value="espinela">espinela</option>
		</select>

		<label>Tipo de Pedras Sortidas?
			<input name="tipo_pedras_sortidas" type="radio" value="sim">sim
		</label>
		<label>
			<input name="tipo_pedras_sortidas" type="radio" value="nao">não
		</label>
	  <button type="submit">Alimentar -- POST</button>
	</form>
